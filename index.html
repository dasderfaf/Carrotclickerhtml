<!DOCTYPE html>
<html>
<head>
  <title>Carrot Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: white;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #counter {
      font-size: 24px;
      margin: 10px;
      flex-shrink: 0;
    }
    canvas {
      flex-grow: 1;
      width: 100vw;
      height: 100vh;
      display: block;
      background: white;
    }
  </style>
</head>
<body>
  <div id="counter">Clicks: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const counter = document.getElementById("counter");

    let clicks = 0;

    const carrot = new Image();
    carrot.src = "Clickable.png";

    // Base design size (same aspect ratio as your original)
    const designWidth = 270;
    const designHeight = 585;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      // Leave space for counter height (~40px), so canvas height is viewport minus counter
      canvas.height = window.innerHeight - counter.offsetHeight;
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Calculate scale to keep aspect ratio based on width or height
      const scaleX = canvas.width / designWidth;
      const scaleY = canvas.height / designHeight;
      const scale = Math.min(scaleX, scaleY);

      // Carrot size scaled
      const carrotSize = 50 * scale;

      // Center carrot
      const carrotX = (canvas.width / 2) - (carrotSize / 2);
      const carrotY = (canvas.height / 2) - (carrotSize / 2);

      ctx.drawImage(carrot, carrotX, carrotY, carrotSize, carrotSize);
    }

    window.addEventListener("resize", resizeCanvas);

    carrot.onload = () => {
      resizeCanvas();
    };

    function playSound() {
      const sound = new Audio("minecraft_click.mp3");
      sound.play();
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const scaleX = canvas.width / designWidth;
      const scaleY = canvas.height / designHeight;
      const scale = Math.min(scaleX, scaleY);

      const carrotSize = 50 * scale;
      const carrotX = (canvas.width / 2) - (carrotSize / 2);
      const carrotY = (canvas.height / 2) - (carrotSize / 2);

      if (
        mouseX > carrotX &&
        mouseX < carrotX + carrotSize &&
        mouseY > carrotY &&
        mouseY < carrotY + carrotSize
      ) {
        clicks++;
        counter.textContent = "Clicks: " + clicks;
        playSound();
      }
    });
  </script>
</body>
</html>
